<!DOCTYPE html>
<html>
    <head>
        <title>Griffin's Website</title>
        <style type="text/css">
            body {
                background-color: #66FF66;
            }
            #Title {
                font-size: 50px;
                color: white;
                text-decoration: underline;
                text-align: center;
                font-family: cursive;
            }
            #GamesDiv {
                width: 500px;
                height: 480px;
                background-color: white;
                margin-left: auto;
                margin-right: auto;
                border: 1px solid gray;
                box-sizing: border-box;
                border-left: 0px solid gray;
                border-right: 0px solid gray;
                -webkit-user-select: none; /* webkit (safari, chrome) browsers */
                -moz-user-select: none; /* mozilla browsers */
                -khtml-user-select: none; /* webkit (konqueror) browsers */
                -ms-user-select: none; /* IE10+ */
            }
            #GamesDiv #GamesTitle {
                width: 100%;
                height: 10%;
                text-align: center;
                font-size: 36px;
                background-color: white;
                border: 1px solid gray;
                box-sizing: border-box;
                border-top: 0px solid gray;
                border-bottom: 0px solid gray;
            }
            #GamesDiv #GamesPanels {
                width: 100%;
                height: 95%;
            }
            #GamesDiv #GamesPanels #GamesMenuBar {
                width: 25%;
                height: 100%;
                background-color: white;
                float: left;
                border: 1px solid gray;
                box-sizing: border-box;
                overflow-x: hidden;
                overflow-y: auto;
            }
            #GamesDiv #GamesPanels #GamesMenuBar .MenuOption {
                width: 100%;
                height: 10%;
                text-align: center;
                border: 1px solid gray;
                box-sizing: border-box;
                background-color: #d9d7d7;
                font-size: 36px;
                cursor: pointer;
                border-top: 0px solid gray;
                border-left: 0px solid gray;
                border-right: 0px solid gray;
            }
            #GamesDiv #GamesPanels #GameDisplayBox {
                width: 75%;
                height: 100%;
                float: left;
                border: 1px solid gray;
                box-sizing: border-box;
                background-color: white;
                border-left: 0px solid gray;
            }
            #GamesDiv #GamesPanels #GameDisplayBox #GameFrame {
                border: 0px solid gray;
                box-sizing: border-box;
            }
            #PageTabs {
                width: 50%;
                height: 50px;
            }
            #PageTabs .PageTab {
                width: 20%;
                height: 100%;
                border-top: 1px solid gray;
                border-right: 1px solid gray;
                box-sizing: border-box;
                text-align: center;
                font-size: 24px;
                border-top-right-radius: 5px;
                text-decoration: underline;
                cursor: pointer;
                float: left;
            }
            #DateAndTime {
                position: fixed;
                right: 0px;
                top: 0px;
            }
        </style>
        <div id="Scripts">
            <script type="text/javascript">
                function GetDateAndTime(){
                    var timestamp = new Date().getTime();
                    var date = new Date(timestamp);
                    var months = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");
                    var days = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
                    var datevalues = [
                        date.getFullYear(),
                        months[date.getMonth()], // + 1 if in number format
                        date.getDate(),
                        days[date.getDay()], // + 1 if in number format
                        date.getHours(),
                        date.getMinutes(),
                        date.getSeconds(),
                    ];
                    return datevalues;
                };
                function SetDateAndTime(){
                    var DateAndTimeDiv = document.getElementById('DateAndTime');
                    var DateDiv = document.getElementById("Date");
                    var TimeDiv = document.getElementById("Time");
                    var TimeStamp = GetDateAndTime();
                    var Second = TimeStamp[6];
                    var Minute = TimeStamp[5];
                    var Hour = TimeStamp[4];
                    if (Second.toString().length == 1){
                        Second = "0" + Second
                    };
                    if (Minute.toString().length == 1){
                        Minute = "0" + Minute
                    };
                    if (Hour > 12){
                        Hour = (Hour - 12);
                    } else if (Hour == 0){
                        Hour = 12;
                    };
                    DateDiv.innerHTML = "Date: " + TimeStamp[3] + ", " + TimeStamp[1] + " " + TimeStamp[2] + ", " + TimeStamp[0];
                    TimeDiv.innerHTML = "Time: " + Hour + ":" + Minute + ":" + Second;
                    setTimeout(function(){
                        setTimeout(SetDateAndTime(), 1);
                    }, 1);
                };
                window.onload = function (){
                    function LoadDateAndTime(){
                        var DateAndTimeDiv = document.getElementById('DateAndTime');
                        if (DateAndTimeDiv){
                            SetDateAndTime();
                        }
                        else {
                            setTimeout(LoadDateAndTime(), 50);
                        };
                    };
                    LoadDateAndTime();
                };
                window.onbeforeunload = function(){
                  return "You're leaving so soon? Are you sure you're making the right choice?";
                };
            </script>
            <script type="text/javascript">
                var CurrentGame = "";
                var CurrentButton = null;
                var CurrentButtonColor = "";
                var Clickable = true;
                function SelectGame(src, button){
                    var GameFrame = document.getElementById("GameFrame")
                    if (Clickable){
                        Clickable = false;
                        if (src != CurrentGame && button != CurrentButton){
                            if (CurrentButton){
                                CurrentButton.style.backgroundColor = CurrentButtonColor;
                            };
                            GameFrame.src = src;
                            CurrentGame = src;
                            CurrentButton = document.getElementById(button);
                            CurrentButtonColor = CurrentButton.style.backgroundColor;
                            CurrentButton.style.backgroundColor = "#b46c41";
                        }
                        else if (src == CurrentGame || CurrentButton == button){
                            OriginalButton = CurrentButton;
                            GameFrame.src = "";
                            CurrentGame = "";
                            CurrentButton.style.backgroundColor = CurrentButtonColor;
                            CurrentButton = null;
                            CurrentButtonColor = "";
                        };
                        setTimeout(function(){
                            Clickable = true;
                        }, (2 * 1000));
                    };
                };
            </script>
        </div>
    </head>
    <body>
        <div id="PageTabs">
            <div class="PageTab">Home</div>
            <div class="PageTab">Notes</div>
        </div>
        <div id="Title">Griffin's Website</div>
        <div id="DateAndTime">
            <div id="Date">Date: </div>
            <div id="Time">Time: </div>
        </div>
        <div id="GamesDiv">
            <div id="GamesTitle">Games</div>
            <div id="GamesPanels">
                <div id="GamesMenuBar">
                    <div id="2048_Button" class="MenuOption" onclick="SelectGame('2048.htm', '2048_Button')">2048</div>
                     <div id="lol" class="MenuOption" onclick="SelectGame('lol', 'lol')">2048</div>
                </div>
                <div id="GameDisplayBox">
                    <iframe id="GameFrame" src="" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
